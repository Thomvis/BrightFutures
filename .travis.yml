language: objective-c
osx_image: xcode7.2

script:
  - xcodebuild test -workspace BrightFutures.xcworkspace -scheme BrightFutures-Mac
  - xcodebuild test -workspace BrightFutures.xcworkspace -scheme BrightFutures-iOS -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6'
  - xcodebuild test -workspace BrightFutures.xcworkspace -scheme BrightFutures-tvOS -sdk appletvsimulator -destination 'platform=tvOS Simulator,name=Apple TV 1080p'
  - xcodebuild build -workspace BrightFutures.xcworkspace -scheme BrightFutures-watchOS -sdk watchsimulator -destination 'platform=watchOS Simulator,name=Apple Watch - 42mm'

notifications:
  email: true
